<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="fontawesome-free-5.15.2-web (2)/fontawesome-free-5.15.2-web/css/all.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Send files to other devices or with your friends by sending them your unique code for each file">
    <title>FileSwap - Home</title>
    <script src="jquery-latest.min.js"></script>
</head>
<body>
    <nav>
        <div class="nav-links">
            <a style="border-bottom: solid 3.5px #ffff; border-radius: 2px; cursor: default;" class="nav-item">FileSwap</a>
            <a href="#" class="nav-item">Upload</a>
            <a href="pages/downloads.html" class="nav-item">Download</a>
            <a href="pages/contact.html" class="nav-item">Contact</a>
        </div>
    </nav>
    <div class="upload-div">
    <h1>Upload Your Files</h1>
    <p>Get the code and give it to your friends or send it to a mobile device</p>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <div>
        <label for="fileupload" class="custom-file-upload">
            <i class="fas fa-folder"></i> Choose Files
            <input id="fileupload" type="file" name="file" id="file">
        </label>
        <p class="filename"></p>
        </div>
        <div class="submit">
            <label style="width: 75px;" class="custom-file-upload">
                <i class="fas fa-upload"></i> Upload
            <input class="btn" type="submit" value="upload">
            </label>
        </div>
    </form>
    </div>
    <script>
	$(function()
	{
		$("#fileupload").change(function(event) {
			var x = event.target.files[0].name
			$(".filename").text(x)
		});
	})
    </script>
</body>
</html>
